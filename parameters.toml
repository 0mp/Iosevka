width = 500 # Increase this if you think that Iosevka is too narrow
cap = 735
xheight = 530
#descender = -205 # Unnecessary
accent = 155
accentx = 200
overshoot = -8
overshootx = -8
fovershoot = -40
oxhook = -5

superness = 2.2

longjut = 175
